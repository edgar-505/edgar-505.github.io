<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/dist/styles.css">
</head>
<body>

    <div class="flex flex-row justify-center items-center min-h-screen p-8 bg-blue-50">
        <!-- ini komentar -->
          <div id="luar" class="container flex flex-col sm:flex-row rounded-2xl overflow-hidden shadow-lg">
            <div id="kiri" class="w-full h-96 order-2 sm:order-1 bg-blue-50 p-4 bg-cover" style="background-image:url(https://miro.medium.com/max/652/1*pnRquUFQJOfnZteMbj6Xwg.png)">
            </div>
            <div id="kanan" class="w-full order-1 p-8 flex flex-col gap-4 bg-white">
              <div id="atas" class="flex flex-col gap-2">
                <h1 class="text-3xl font-bold">Sign Up</h1>
                <h2>Start for free</h2>
              </div>
              <div id="bawah">
                <form class="flex flex-col gap-2">
                  <input type="email" class="p-2 rounded-xl border focus:border-transparent focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Input Email">
                  <input type="password" class="p-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent" placeholder="Input password">
                  <input type="button" class="cursor-pointer p-2 rounded-xl bg-red-500 text-white uppercase hover:bg-red-700" value="register">
                </form>
              </div>
            </div>
            
          </div>
        
        </div>        
    
</body>
</html>
